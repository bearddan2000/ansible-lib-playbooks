---
- name: Install golang-go
  - hosts: localhost # if you want to target another host, change it
  tasks:
  - import_role:
      name: abdennour.golang
    become: yes
    vars:
      golang_version: "1.14"
      golang_packages:
      - github.com/gorilla/mux
      - go.mongodb.org/mongo-driver/mongo
      golang_users:
      - "{{ ansible_ssh_user}}"
